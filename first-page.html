<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }

        img {
            width: 80%;
            max-width: 800px;
            height: auto;
        }

        .container {
            position: absolute;
            width: 70%;
            max-width: 700px;
            min-height: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 10px;
            text-align: left;
        }

        .container .lists {
            margin-left: 15px;
            text-align: left;
        }

        .lists li {
            padding: 8px;
            font-size: 16px;
        }

        .lists p {
            padding-left: 10px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media only screen and (max-width: 1024px) {
            img {
                width: 90%;
            }
            .container {
                width: 80%;
            }
        }

        @media only screen and (max-width: 768px) {
            img {
                width: 95%;
            }
            .container {
                width: 85%;
            }
            .lists li {
                font-size: 14px;
            }
        }

        @media only screen and (max-width: 480px) {
            img {
                width: 100%;
            }
            .container {
                width: 90%;
                padding: 15px;
                min-height: 250px;
                border: 1px solid black;
                background-color: orange;
            }
            .lists li {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <img src="border-logo.webp" alt="Border Logo">
    <div class="container">
        <h2>Contents</h2>
        <div class="lists">
            <ol>
                <li><p>How are you Faizan..........................9</p></li>
                <li><p>How are you Faizan..........................9</p></li>
                <li><p>How are you Faizan..........................9</p></li>
                <li><p>How are you Faizan..........................9</p></li>
                <li><p>How are you Faizan..........................9</p></li>
            </ol>
        </div>
    </div>
</body>
</html>
